<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <div class="container">
        <p class="min-hed">Add Items</p>
        <div class="cont-sub">
            <input type="text" id="taskInput" placeholder="Enter your task here">
            <button onclick="addTask()" id="ad-but">Submit</button>
        </div>
    </div>

    <div class="tasks">
        <h2 id="task-hed">Tasks</h2>
        <ul id="taskList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
